---
name: "Toolchain Template to setup multiple tools"
description: "Toolchain template to be used in UI Load testing"
version: 0.1

toolchain:
  name: 'simple-toolchain-{{timestamp}}'
services:
#GitHub
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/open-toolchain/node-hello-world'
      type: clone
      has_issues: true

#Pipeline
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
#Web IDE
  webide:
    service_id: orion
      
#Slack
  slack:
    service_id: slack
  
#PagerDuty
  pagerduty:
    service_id: pagerduty
  
#SauceLabs
  saucelabs:
    service_id: saucelabs
  
#Insights
  dra:
    service_id: draservicebroker

form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
