---
name: "Toolchain Template to setup multiple tools"
description: "Toolchain template to be used in UI Load testing"
version: 0.1
toolchain:
  name: 'simple-toolchain-{{timestamp}}'
sample-build:
  service_id: pipeline
  parameters:
      name: '{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: pipeline.yml
          $refType: text
        execute: true
webide:
  service_id: orion
slack:
  service_id: slack
pagerduty:
  service_id: pagerduty
saucelabs:
  service_id: saucelabs
dra:
  service_id: draservicebroker
services:
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/open-toolchain/node-hello-world'
      type: clone
      has_issues: true
